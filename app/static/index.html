<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Price Forecasting On Yahoo Auction</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="demo-headline">
        <h2 class="demo-logo">
          Price Forecasting
        </h2>
      </div>

      <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
          <h3 class="demo-panel-title">Which item would you like to check?</h3>
        	<div class="form-group">
	        	<input type="text" value="" placeholder="Type Yahoo Auction ID here" class="form-control" id='aid'/>
        	</div>          
        </div>
        <div class="col-xs-3">
        </div>
      </div> <!-- /row -->
    </div> <!-- /container -->

    <div class="container">
      <div class="col-xs-4">
      </div>

      <div class="col-xs-4">
        <h3>Prediction</h3>
        <h4>Price&nbsp;:&nbsp;<span id='price'>-</span></h4>
        <h4>Min&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;<span id='min'>-</span></h4>
        <h4>Max&nbsp;&nbsp;&nbsp;:&nbsp;<span id='max'>-</span></h4>
        <div id='loading'></div>
      </div>

      <div class="col-xs-4">
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-7">
            <h3 class="footer-title">Suri Jikken</h3>
            <p>
              beta version
            </p>
          </div> <!-- /col-xs-7 -->

          <div class="col-xs-5">
            <div class="footer-banner">
              <h3 class="footer-title">Members</h3>
              <ul>
                <li>Go</li>
                <li>Sato</li>
                <li>Shibue</li>
                <li>Otake</li>
                <li>Nakamaru</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/jquery.stacktable.js"></script>
    <script src="http://vjs.zencdn.net/4.3/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/spin.js"></script>

    <script>
    $("#aid").keyup(function (e) {
      if (e.keyCode == 13) {
        $("#price").html('-');
        $("#max").html('-');
        $("#min").html('-');

        $("#loading").show()
        $.get("/predict/" + $('#aid').val(), function(data){
          $("#price").html(data['value']);
          $("#max").html(data['maximum']);
          $("#min").html(data['minimum']);

          $("#loading").hide()
        });
      }
    });

var opts = {
  lines: 13, // The number of lines to draw
  length: 20, // The length of each line
  width: 10, // The line thickness
  radius: 30, // The radius of the inner circle
  corners: 1, // Corner roundness (0..1)
  rotate: 0, // The rotation offset
  direction: 1, // 1: clockwise, -1: counterclockwise
  color: '#000', // #rgb or #rrggbb or array of colors
  speed: 1, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: false, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: '50%', // Top position relative to parent
  left: '50%' // Left position relative to parent
};
var target = document.getElementById('loading');
var spinner = new Spinner(opts).spin(target);
$(target).hide()
    </script>
  </body>
</html>
